version: "3.8"

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: eclipse-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-eclipse}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-eclipse_secret}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-eclipse_url}
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - eclipse-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: eclipse-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - eclipse-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eclipse-backend
    restart: unless-stopped
    environment:
      APP_NAME: EclipseURL
      MONGODB_URL: mongodb://${MONGO_ROOT_USER:-eclipse}:${MONGO_ROOT_PASSWORD:-eclipse_secret}@mongodb:27017/${MONGO_DB:-eclipse_url}?authSource=admin
      REDIS_URL: redis://redis:6379
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-in-production}
      CORS_ORIGINS: '["http://localhost:3000","http://frontend:3000"]'
      BASE_URL: ${BASE_URL:-http://localhost:8000}
    ports:
      - "8000:8000"
    networks:
      - eclipse-network
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api/v1}
    container_name: eclipse-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"
    networks:
      - eclipse-network
    depends_on:
      backend:
        condition: service_healthy

volumes:
  mongodb_data:
  redis_data:

networks:
  eclipse-network:
    driver: bridge
